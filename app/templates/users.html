{% extends "base.html" %}

{% block title %}Список пользователей{% endblock %}

{% block content %}
  <h1>Зарегистрированные пользователи</h1>
  <ul>
  {% for user in users %}
    <li>{{ user.username }} — {{ user.email }}</li>
  {% else %}
    <li>Пользователей пока нет.</li>
  {% endfor %}
  </ul>
{% endblock %}
