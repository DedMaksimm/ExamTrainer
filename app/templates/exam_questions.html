{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Вопросы к экзамену</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="examTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="fi-tab" data-bs-toggle="tab" data-bs-target="#fi" type="button" role="tab" aria-controls="fi" aria-selected="true">
        Фундаментальная информатика
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="algo-tab" data-bs-toggle="tab" data-bs-target="#algo" type="button" role="tab" aria-controls="algo" aria-selected="false">
        Алгоритмы и структуры данных
      </button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content mt-3">
    <!-- Фундаментальная информатика -->
    <div class="tab-pane fade show active" id="fi" role="tabpanel" aria-labelledby="fi-tab">
      <div class="accordion" id="fiAccordion">
        {% for q in fi_questions %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="fiHeading{{ loop.index }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fiCollapse{{ loop.index }}">
              {{ loop.index }}. {{ q.question }}
            </button>
          </h2>
          <div id="fiCollapse{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#fiAccordion">
            <div class="accordion-body">
              {{ q.answer or "✍️ Ответ пока не добавлен" }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Алгоритмы и структуры данных -->
    <div class="tab-pane fade" id="algo" role="tabpanel" aria-labelledby="algo-tab">
      <div class="accordion" id="algoAccordion">
        {% for q in algo_questions %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="algoHeading{{ loop.index }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#algoCollapse{{ loop.index }}">
              {{ loop.index }}. {{ q.question }}
            </button>
          </h2>
          <div id="algoCollapse{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#algoAccordion">
            <div class="accordion-body">
              {{ q.answer or "✍️ Ответ пока не добавлен" }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
